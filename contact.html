<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us - Khelosports</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: url('images/background.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      text-align: center;
      color: white;
      padding: 40px 20px;
    }

    header img {
      width: 150px;
      animation: bounce 2s infinite;
    }

    nav a {
      margin: 15px;
    font-size: 20px;
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 8px 15px;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
    }

    main {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      margin-bottom: 40px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .event-content {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .event-text {
      flex: 1 1 250px;
    }

    .event-image {
      width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    
    footer {
      background: linear-gradient(180deg, #3A1C97, #210C61);
      color: white;
      padding: 40px 10%;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .footer-links,
    .social-links {
      flex: 1;
      min-width: 200px;
      margin-bottom: 20px;
    }

    .footer-links h3,
    .social-links h3 {
      margin-bottom: 10px;
    }

    .footer-links a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 5px 0;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #FFD700;
    }

    .social-links a {
      margin-right: 10px;
    }

    .social-links img {
      width: 30px;
      height: 30px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .social-links img:hover {
      transform: scale(1.1);
    }

    .footer-bottom {
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
      margin-top: 20px;
    }

    .footer-bottom a {
      color: white;
      text-decoration: underline;
      margin: 0 5px;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 768px) {
      .event-content {
        flex-direction: column;
        align-items: flex-start;
      }

      .event-image {
        margin: 0 auto;
      }

      nav a {
        display: inline-block;
        margin: 5px 4px;
      }

      .created-by {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background-color: rgba(33, 33, 33, 0.9);
  color: #f0f0f0;
  padding: 10px 15px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  font-size: 14px;
  z-index: 100;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(4px);
}

.creator-photo {
  width: 40px;
  height: 40px;
  margin-right: 10px;
  object-fit: cover;
  border: none;
  background: none;
}

.creator-info a {
  color: #01283b;
  text-decoration: none;
}

.creator-info a:hover {
  text-decoration: underline;
}
    }
  </style>
